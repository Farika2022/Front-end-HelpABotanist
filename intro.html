<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flora Finder</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style1.css">
<style>
  /* Fading and Bouncing Animations */
  .animate-fade-in {
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .bounce {
    animation: bounce 1s infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  /* Additional styling for word spacing */
  .word, .word1 {
    line-height: 1.5; /* Adjust line spacing */
    margin-bottom: 10px; /* Space between the two text blocks */
    text-align: center; /* Center-align the text */
  }

  .word span, .word1 span {
    display: inline-block;
    margin: 0 5px; /* Adjust for spacing between words */
  }
</style>
</head>
<body class="h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('index.jpeg');">
  <div class="text-center text-white text-4xl font-bold space-y-6">
    <!-- First Line of Text -->
    <div class="word mb-4"> <!-- Add a margin-bottom here for spacing -->
      <span>Welcome</span>
      <span>to</span>
      <span>Plant</span>
      <span>Species</span>
      <span>Prediction</span>
    </div>
    <!-- Second Line of Text -->
    <div class="word1 mb-8"> <!-- Add a larger margin-bottom here to push the button further down -->
      <span>Discover</span>
      <span>where</span>
      <span>plants</span>
      <span>thrive</span>
      <span>with</span>
      <span>our</span>
      <span>app</span>
    </div>
    <!-- Button -->
    <div class="animate-fade-in">
	<!-- in href use the open page name-->
      <button onclick="location.href='home.html'" class="bg-green-800 text-white font-bold py-4 px-12 text-2xl rounded-full bounce">
    Enter Website
  
  </button>
    </div>
  </div>
</body>
</html>
